version: '3.8'

services:
  schedule-generator:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./output:/app/output
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3